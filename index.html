<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="./calculator.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="answer">789.09</div>

            <div class="AC other">AC</div>
            <div class="CE other">CE</div>
            <div class="neg other">+/-</div>
            <div class="div operand">/</div>

            <div class="seven number">7</div>
            <div class="eight number">8</div>
            <div class="nine number">9</div>
            <div class="time operand">*</div>

            <div class="four number">4</div>
            <div class="five number">5</div>
            <div class="six number">6</div>
            <div class="minus operand">-</div>

            <div class="one number">1</div>
            <div class="two number">2</div>
            <div class="three number">3</div>
            <div class="plus operand">+</div>

            <div class="zero number">0</div>
            <div class="point number">.</div>
            <div class="equal operand">=</div>
        </div>
    </body>
</html>
